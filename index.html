<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Olympics App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="snowstorm.js"></script>

  </head>

  <body class="body">
    <div class="container">

      <div class="jumbotron" id="jumbotron">

          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <div id="carousel" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner" id="carousel-inner">
                    
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <h2 class="title">Olympic Hero!</h2>
                <h5 class="description">How Do You Stack Up Against the World's Greatest Athletes?</h5>
              </div>
            </div>
          </div>

        </div>

        <div class="row" id="form">
            <div class="form">
    
            <label for="formGroupExampleInput" style="display: none;" id="season" class="form">Pick Your Season:</label><br />
    
            <input type="image" id="winterButton" src="winterButton.png" alt="Winter" width="400" height="400">
            
            <input type="image" id="summerButton" src="summerButton.png" alt="Summer" width="400" height="400">

            <label style="display: none;" id="sport1" for="formGroupExampleInput">Pick Your Sport:</label>
            <select style="display: none;" id="sport2" class="form-control form-control" id="selectSport">
            <option>Pick your Sport</option>
            </select>
    
            <label style="display: none;" id="name1" for="formGroupExampleInput">Who are you?:</label><br />
            <input style="display: none;" id="name2" class="form-control" type="text" placeholder="John Doe">
    
            <label style="display: none;" id="email1" for="formGroupExampleInput">What's your email?:</label><br />
            <input style="display: none;" id="email2" class="form-control" type="email" placeholder="John.Doe@gmail.com">
    
            </div>

            <label style="display: none;" id="event1" for="formGroupExampleInput">Pick Your Event:</label>
            <select style="display: none;" id="event2" class="form-control form-control" id="selectEvent">
            <option>Pick your Event</option>
            </select>
    
            <label style="display: none;" id="userInput1" for="formGroupExampleInput" class="time">Whats your time?:</label><br>
            <input style="display: none;" id="userInput2" class="form-control" type="text" placeholder="Default input"><br>
    
            <button style="display: none;" type="submit" class="btn btn-primary" id="submit">Submit</button>
          
          </div>

          <div class="row" id="winter"></div>
          <div class="row" id="summer"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

      </body>
    </html>
